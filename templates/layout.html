<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS-Friendly Resume Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Resume Builder</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5">ATS-Friendly Resume Builder</h1>
            <p class="lead">Upload your resume and paste a job description to generate a tailored, professional resume.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/submit" method="POST" enctype="multipart/form-data" id="resumeForm">
                            <div class="mb-4">
                                <label for="resume" class="form-label">Upload Your Resume (PDF):</label>
                                <input class="form-control" type="file" name="resume" id="resume" accept=".pdf" required>
                            </div>

                            <div class="mb-4">
                                <label for="job_description" class="form-label">Paste Job Description:</label>
                                <textarea class="form-control" name="job_description" id="job_description" rows="6" placeholder="Paste the job description here..." required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Generate Resume</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">Powered by Flask & LLaMA 3 AI | <a href="#">Contact Us</a></p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
