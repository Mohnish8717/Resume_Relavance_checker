<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1, h2 { color: #333; }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
        hr { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <h2>Tailored Resume</h2>
    <hr>

    {% for section, data in sections.items() %}
        <h3>{{ section }}</h3>
        <ul>
        {% for line in data.get("formatted_text", "").splitlines() %}
            {% if line.strip() %}
                <li>{{ line.strip() }}</li>
            {% endif %}
        {% endfor %}
        </ul>
        <hr>
    {% endfor %}
</body>
</html>
